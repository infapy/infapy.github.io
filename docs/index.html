<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- TODO: Update. -->
    <title>Infapy Docs</title>
    <link rel="icon" href="_media/infa.ico" />
    <!-- TODO: Update. -->
    <meta name="description"
        content="Documentation for the DocsifyJS Template project for making your own DocsifyJS docs site">

    <!-- TODO: Replace the theme name or leave as is. -->
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }

    </style>

    <!-- Plugins that are needed before app configuration. -->
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

</head>

<body>
    <div id="app"></div>

    <script>
        var repo = 'https://github.com/infapy/infapy.github.io'; // TODO: Update.

        window.$docsify = {
            requestHeaders: {
                    'cache-control': 'no-store, max-age=0',
            },
            name: 'TABLE OF CONTENTS', // TODO: Update.
            auto2top: true,
            coverpage: true,
            loadSidebar: true,
            subMaxLevel: 2,
            search: {
                noData: {
                    '/es/': '¡No hay resultados!',
                    '/de-de/': 'Keine Ergebnisse!',
                    '/ru-ru/': 'Никаких результатов!',
                    '/zh-cn/': '没有结果!',
                    '/': 'No results!',
                },
                paths: 'auto',
                placeholder: {
                    '/es/': 'Buscar',
                    '/de-de/': 'Suche',
                    '/ru-ru/': 'Поиск',
                    '/zh-cn/': '搜索',
                    '/': 'Search',
                },
            },
        }

    </script>

    <!-- Docsify core -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <!-- Syntax highlighting -->
    <!-- TODO Add prism-bash, prism-python, prism-javascript etc. as separate items to load highlighting for that language -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    
    <!-- Adding json syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-ini.js" integrity="sha512-IFUtW4Qn074zmf/UpcCUIZACbBzQe4dIeSWEvOLc2XH1YflmHR3LpOh6z/Lk/T/NfzBVSdSOHDkhC0vVAzfJRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-ini.min.js" integrity="sha512-njb1xEraBWkenudPuqfTqtKbD4Ua7AMo69zRSOFMxkNvhi5rn1/1sO+FKLu9fURocQb4HOKCxJPD14a2ZxCDNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-python.js" integrity="sha512-YZ6wVc7U1tSmUosDH5y9LQ2IPwT1fo9TPHxBOcZAd2YLmviPi3xUr51CdOi4JMyeBHN5k32Yx0u8sgw0fadwrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-python.min.js" integrity="sha512-yIpe1UXrH/ZWwu3n7MdHNfMbPXftP0jlg9+lRhzlpbolElt33h3PGx9ICzqf/k+yca3QNzqcO3sdtKJuYRTi4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
